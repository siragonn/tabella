<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <table>
        
        <!-- parte sopra della tabella -->
        
        <tr>
            <td class="tleft"></td>
            <td class="tmid">III dei migliori monumenti in Europa</td>
            <td class="tright"></td>

        
        </tr>
        
        <!-- parte centrale della tabella -->
        
        <tr>
            <td class="mleft">
                <img src="download.jpg" alt="Eiffel tower" height="#" width="#">
            </td>
            <td class="mmid">
                <img src="1200px-Colosseum_in_Rome,_Italy_-_April_2007.jpg" alt="colosseum rome" height="270px" >
            </td>
            <td class="mright">
                <img src="AdobeStock_85944210.jpeg" alt="big bang london" height="250px">
            </td>
        </tr>
        
        <!-- parte sotto della tabella -->
        
        <tr>
            <td class="bleft"></td>
            <td class="bmid">
                <marquee behavior="alternate">FINE</marquee></td>
            <td class="bright"></td>
        </tr>

        


    </table>
    





</body>
</html>
